<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorify a Circle</title>
    <link rel="stylesheet" href="colorify.css">
    
</head>
<body>
     
    <div class="container">
        <h1>Fill The Circle With Any Color</h1>
        <div id="circle">
        </div>
        <div id="Reset"><button id="rt"onclick="Reset()">Reset</button></div>
    </div>

    <div class="button">
     <button id="btn-1"onclick="colorify_1()">Green</button>
     <button id="btn-2"onclick="colorify_2()">Red</button>
     <button id="btn-3"onclick="colorify_3()">Blue</button>
     <button id="btn-4" onclick="colorify_4()">Yellow</button>
     <button id="btn-5" onclick="colorify_5()">Violet</button>
     <button id="btn-6" onclick="colorify_6()">Maroon</button>
     <button id="btn-7" onclick="colorify_7()">Springgreen</button>
     <button id="btn-8" onclick="colorify_8()">Seagreen</button>
     <button id="btn-9" onclick="colorify_9()">Aqua</button>
     <button id="btn-10" onclick="colorify_10()">Crimson</button>
     <button id="btn-11" onclick="colorify_11()">Tomato</button>
     <button id="btn-12" onclick="colorify_12()">Thistle</button>
     <button id="btn-13" onclick="colorify_13()">Salmon</button>
     <button id="btn-14" onclick="colorify_14()">Darkblue</button>
    </div>
<script src="colorify.js"></script>    
</body>
</html>
